<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Projeto Login</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="login-container">
		<h1>Login</h1>

		<form>
			<label for="email">E-mail: </label>
			<input type="email" name="email" id="email" placeholder="Digite seu e-mail">

			<label for="senha">Senha: </label>
			<input type="password" name="senha" id="senha" placeholder="Digite sua senha">
			<a href="" id="forgot-pass">Esqueceu a senha?</a>
			<input type="submit" name="submit" value="Login">
		</form>
		<div id="social-container">
			<p>Ou entre pelas suas redes social</p>
			<a href="www.facebook.com"><img class="social-media"src="./img/facebook.png" width="30" height="30"></a>
			<a href="www.linkedin.com"><img class="social-media" src="./img/linkedin.png" widht="30" height="30"></a>
		</div>
		<div>
			<p>Ainda n√£o tem uma conta?</p>
			<a href="#">Registrar-se</a>
		</div>
	</div>
</body>
</html>
